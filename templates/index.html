{% extends "base.html" %}

{% block title %}Home - Zhi{% endblock %}

{% block content %}

    <div class="categories">
        <label for="categories">Categories:</label>
        <select id="categories">
            <option value="all">All</option>
            <option value="cars">Cars</option>
            <option value="phones">Phones</option>
        </select>
    </div>
    

    <!-- New posts -->
    <div class="all">
        {% for each_data in data %}
        <div class = "total-new-post">
            <div class="new-post">
                <h2><b>{{ each_data["title"] }}</b></h2> 
                <h4>Posted by: {{ each_data["username"]}}</h4>
                <br/>
                <p>{{ each_data["question"] }}</p>
                <br/>
                <form action="/like/{{ each_data["post_id"] }}" method="POST">
                    <!-- Image for Like Button -->
                    <button type="submit" class="like-button">
                        <img src="{{ url_for('static', filename='images/like-button.png') }}" alt="Like">
                    </button>
                    <!-- Display Like Count -->
                    <span>{{ each_data["like_count"] }}</span>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    
    
    <!-- New post button -->
    <a href="/post" class="new-post-button">+</a>
{% endblock %}
